<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Poppins:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body>
    <section class="w-[100%] bg-[#fcfcfc]">
        <header class="fixed top-0 left-0 w-[100%] z-[100] py-[24px]">
            <nav class="grid md:grid-cols-[35%_45%_auto] grid-cols-[auto_auto] justify-between items-center max-w-[1170px] mx-auto ">
                <a href="index.html" class="inline-flex items-center gap-x-2  font-[700] text-[36px] tracking-[-4px] font-poppins">
                    <i class="uil uil-book-reader text-[2.75rem]"></i> eBook
                </a>
    
                <div class="fixed bottom-0 left-0 right-0 w-[100%] bg-red-500 py-[1.5rem] sm:px-[4rem] px-[1.5rem] md:relative md:p-0 md:bg-white">
                    <ul class="flex justify-between">
    
                        <li class="nav_item md:order-1 order-3">
                            <a href="#home" class="nav_link active_link">
                                <i class="uil uil-estate md:hidden text-xl"></i>
                                <span class="hidden md:block">Home</span>
                            </a>
                        </li>
    
                        <li class="nav_item order-2">
                            <a href="#featured" class="nav_link">
                                <i class="uil uil-book-alt md:hidden text-xl"></i>
                                <span class="hidden md:block">Featured</span>
                            </a>
                        </li>
    
                        <li class="nav_item md:order-3 order-1">
                            <a href="#discount" class="nav_link">
                                <i class="uil uil-pricetag-alt md:hidden text-xl"></i>
                                <span class="hidden md:block">Offers</span>
                            </a>
                        </li>
    
                        <li class="nav_item order-4">
                            <a href="#new" class="nav_link">
                                <i class="uil uil-bookmark md:hidden text-xl"></i>
                                <span class="hidden md:block">Latest</span>
                            </a>
                        </li>
    
                        <li class="nav_item order-5">
                            <a href="#testimonial" class="nav_link">
                                <i class="uil uil-envelope md:hidden text-xl"></i>
                                <span class="hidden md:block">Testimonials</span>
                            </a>
                        </li>
                    </ul>
                </div>
    
                <div class="flex justify-evenly gap-[5px] pr-[10px] min-w-[115px]">
                    <i class="uil uil-search"></i>
    
                    <i class="uil uil-user"></i>
    
                    <i class="uil uil-moon"></i>
                </div>
            </nav>
        </header>
    </section>
</body>
</html>
